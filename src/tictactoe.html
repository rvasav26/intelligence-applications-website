<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MGV42TMLC4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MGV42TMLC4");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <h1 onclick="move()">Tic Tac Toe</h1>
    <select id="select">
      <option>Play vs. Computer</option>
      <option>Play vs. Friend</option></select
    ><br /><br />

    <div id="container">
      <div class="grid">
        <div id="topLeft" class="cell" onclick="markCell('topLeft')"></div>
        <div id="topCenter" class="cell" onclick="markCell('topCenter')"></div>
        <div id="topRight" class="cell" onclick="markCell('topRight')"></div>
        <div
          id="middleLeft"
          class="cell"
          onclick="markCell('middleLeft')"
        ></div>
        <div
          id="middleCenter"
          class="cell"
          onclick="markCell('middleCenter')"
        ></div>
        <div
          id="middleRight"
          class="cell"
          onclick="markCell('middleRight')"
        ></div>
        <div
          id="bottomLeft"
          class="cell"
          onclick="markCell('bottomLeft')"
        ></div>
        <div
          id="bottomCenter"
          class="cell"
          onclick="markCell('bottomCenter')"
        ></div>
        <div
          id="bottomRight"
          class="cell"
          onclick="markCell('bottomRight')"
        ></div>
      </div>
    </div>

    <div id="finishPlace"></div>
  </body>
  <script src="tictactoe.js"></script>
  <script src="all.js"></script>
</html>
