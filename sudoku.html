    <h2>How to play Sudoku</h3><br>
    <p>Sudoku is a game played on a 9x9 grid of squares. The goal of the game is to fill in all 81 squares as fast as possible. Each row, column, and 3x3 square (outlined in bold) must contain the numbers 1-9 without any repeats.
